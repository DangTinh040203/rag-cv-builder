version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cv-builder-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: cv_builder_user_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cv-builder-network

  # pgAdmin - PostgreSQL Management Tool
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cv-builder-pgadmin
    restart: unless-stopped
    ports:
      - '5050:80'
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - ./data/pgadmin:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cv-builder-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cv-builder-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes
    volumes:
      - ./data/redis:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cv-builder-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: cv-builder-minio
    restart: unless-stopped
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - ./data/minio:/data
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cv-builder-network

  # NATS Message Broker
  nats:
    image: nats:2-alpine
    container_name: cv-builder-nats
    restart: unless-stopped
    ports:
      - '4222:4222' # Client connections
      - '8222:8222' # HTTP management
      - '6222:6222' # Cluster routing
    command: ['--http_port', '8222', '--jetstream', '--store_dir', '/data']
    volumes:
      - ./data/nats:/data
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:8222/healthz']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cv-builder-network
networks:
  cv-builder-network:
    driver: bridge
